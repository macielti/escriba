name: Clojure CI - Unit and Integration Tests

on: [ push ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Install dependencies
        run: lein deps
      - name: Run unit and integration tests
        run: lein test
